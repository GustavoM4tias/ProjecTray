<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Etapas</title>
  <!-- BOOTSTRAP ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- BOOSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    .step {
      display: none;
    }

    .step.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100 flex-column">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header text-center">
        <h4>Criaçao de loja</h4>
      </div>
      <div class="card-body">
        <form id="stepForm">

          <div class="step" id="step1">
            <h3 class="text-center">Perfil Pessoal</h3>
            <div class="row m-auto">
              <div class="col-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="col-6">
                <label class="form-label">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Sobrenome">
              </div>
            </div>

            <div class="row m-auto">
              <div class="col-12">
                <label for="email" class="form-label mt-2">Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="row m-auto">
              <div class="col-6">
                <label class="form-label mt-2">Senha</label>
                <input type="text" class="form-control" placeholder="senha">
                <div class="form-text mt-1">Sua senha deve conter 8-20 caracteres.</div>
              </div>
              <div class="col-6">
                <label class="form-label mt-2">Confirmar Senha</label>
                <input type="text" class="form-control" placeholder="Confirmar Senha">
              </div>
            </div>

            <div class="form-check m-3">
              <input type="checkbox" class="form-check-input" id="check" checked />
              <label class="form-check-label" for="check">Mantenha-me conectado</label>
            </div>

            <button class="btn btn-primary next m-3 mt-0 mb-3" type="button">Próxima</button>
          </div>


          <div class="step active" id="step2">

            <div class="mb-2">
              <label for="nomeLoja">Nome da sua loja virtual:</label>
              <input type="text" id="nomeLoja" class="form-control" placeholder="Nome da Loja" />
            </div>


            <div class="mb-2">
              <label for="nomeLoja">Nome da sua loja virtual:</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Url do site" />
              <span class="input-group-text">@tray.com.br</span>
            </div>
          </div>
            
            

            <div class="mb-2">
              <label>Objetivo:</label>
              <select class="form-select form-control">
                <option value="none" selected>Qual seu objetivo como loja virtual?</option>
                <option value="1">Dropshipping</option>
                <option value="2">Marketplace</option>
                <option value="3">Expandir minha loja</option>
                <option value="4">Outro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="categoriaVenda">Categorias de Venda:</label>
              <select class="form-control" id="categoriaVenda">
                <option value="">Selecionar Categoria</option>
                <option value="Eletrodomésticos">Eletrodomésticos</option>
                <option value="Nutrição">Nutrição</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Moda">Moda</option>
                <option value="Beleza e Cuidados Pessoais">Cuidados Pessoais</option>
                <option value="Livros e Mídia">Livros e Mídia</option>
                <option value="Casa e Jardim">Casa e Jardim</option>
                <option value="Esportes e Lazer">Esportes</option>
                <option value="Automotivo">Automotivo</option>
                <option value="Brinquedos e Jogos">Brinquedos</option>
                <option value="Alimentos e Bebidas">Alimentos</option>
                <option value="Tecnologia">Tecnologia</option>
              </select>
            </div>

            <div class="selected-items">
              <div id="selectedItems" class="d-flex row px-3 py-1">
                <!-- Categorias aparecem aqui -->
              </div>
            </div>

            <button class="btn btn-secondary prev mr-2 m-1 mt-3" type="button">Anterior</button>
            <button class="btn btn-primary next m-1 mt-3" type="button">Próxima</button>
          </div>


          <div class="step" id="step3">

            <div class="form-group">
              <label for="categoriaPagamento">Metodos de Pagamento:</label>
              <select class="form-control" id="categoriaPagamento">
                <option value="">Vindi</option>
                <option value="Eletrodomésticos">PayPal</option>
                <option value="Nutrição">Mercado Pago</option>
                <option value="Eletrônicos">Pix</option>
                <option value="Eletrônicos">Cartao</option>
                <option value="Eletrônicos">Boleto</option>
              </select>
            </div>

            

            <button class="btn btn-secondary prev mr-2 m-1 mt-3" type="button">Anterior</button>
            <button class="btn btn-primary next m-1 mt-3" type="button">Enviar</button>
          </div>

          <div class="step" id="step4">

            <div class="row">
              <h1>teste</h1>
            </div>

            <button class="btn btn-secondary prev mr-2 m-1 mt-3" type="button">Anterior</button>
            <button class="btn btn-success  m-1 mt-3" type="button">Enviar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    var currentStep = 1;
    $(document).on('click', '.next', function () {
      $('#step' + currentStep).removeClass('active');
      currentStep++;
      $('#step' + currentStep).addClass('active');
    });
    $(document).on('click', '.prev', function () {
      $('#step' + currentStep).removeClass('active');
      currentStep--;
      $('#step' + currentStep).addClass('active');
    });

    // Script categorias
    $('#categoriaVenda').change(function () {
      var selectedItem = $(this).val();
      if (selectedItem !== "") {
        $('#selectedItems').append('<p class="bg-secondary col-auto rounded-pill m-1 my-2 px-2 py-1 text-light">' + selectedItem + '   <i class="bi bi-x"></i></p>');
        $(this).val("");
      }
    });

    // Script pagamento
    $('#categoriaPagamento').change(function () {
      var selectedItem = $(this).val();
      if (selectedItem !== "") {
        $('#selectedItems').append('<p class="bg-secondary col-auto rounded-pill m-1 my-2 px-2 py-1 text-light">' + selectedItem + '   <i class="bi bi-x"></i></p>');
        $(this).val("");
      }
    });

  });
</script>

</body>
</html>

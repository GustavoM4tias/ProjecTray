<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Etapas</title>
    <!-- BOOTSTRAP ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
    <!-- BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
      .step {
        display: none;
      }

      .step.active {
        display: block;
      }

      /* Style botoes frete */
      .btn-check:hover + .btn {
        background-color: rgb(225, 225, 225);
      }

      .btn-check + .btn {
        border-color: rgba(0, 33, 67, 0.3);
        background-color: rgb(245, 245, 245);
      }

      .btn-check:checked + .btn {
        background-color: rgb(0, 123, 255);
        border-color: rgb(0, 103, 212);
        color: white;
      }

      /* style pagamentos */
      .card-pagamentos {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 10px 5px 0px 5px;
        display: inline-block;
      }


      .carousel-item {
        height: 400px;
      }

      .selected {
            border: 5px solid rgb(38, 153, 230);
            box-shadow: -10px -10px 30px rgba(8, 125, 203, 1);
        }
      


        .link-href {
          text-decoration: none;
        }
    </style>

  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 flex-column">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h4>Criaçao de loja</h4>
          </div>
          <div class="card-body">
            <form id="stepForm">
              <div class="step active" id="step1">
                <h3 class="text-center">Perfil Pessoal</h3>
                <div class="row m-auto">
                  <div class="col-6">
                    <label class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nome"
                      maxlength="50" />
                  </div>
                  <div class="col-6">
                    <label class="form-label">Sobrenome</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Sobrenome" 
                      maxlength="50" />
                  </div>
                </div>

                <div class="row m-auto">
                  <div class="col-12">
                    <label for="email" class="form-label mt-2">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email" 
                      maxlength="50"/>
                  </div>
                </div>

                <div class="row m-auto">
                  <div class="col-6">
                    <label class="form-label mt-2">Senha</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Senha" />
                    <div class="form-text mt-1">
                      Sua senha deve conter 8-20 caracteres.
                    </div>
                  </div>
                  <div class="col-6">
                    <label class="form-label mt-2">Confirmar Senha</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Confirmar Senha" />
                  </div>
                </div>

                <div class="form-check m-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="check"
                    checked />
                  <label class="form-check-label" for="check">Mantenha-me
                    conectado</label>
                </div>

                <button
                  class="btn btn-primary next m-3 mt-0 mb-3"
                  type="button">
                  Próxima
                </button>
              </div>

              <div class="step" id="step2">
                <div class="mb-2">
                  <label for="nomeLoja">Nome da sua loja virtual:</label>
                  <input
                    type="text"
                    id="nomeLoja"
                    class="form-control"
                    placeholder="Nome da Loja" />
                </div>

                <div class="mb-2">
                  <label for="nomeLoja">Link da loja virtual:</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Url do site" />
                    <span class="input-group-text">@tray.com.br</span>
                  </div>
                </div>

                <div class="mb-2">
                  <label>Objetivo:</label>
                  <select class="form-select form-control">
                    <option value="none" selected>
                      Qual seu objetivo como loja virtual?
                    </option>
                    <option value="1">Dropshipping</option>
                    <option value="2">Marketplace</option>
                    <option value="3">Expandir minha loja</option>
                    <option value="4">Outro</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="categoriaVenda">Categorias de Venda:</label>
                  <select class="form-control" id="categoriaVenda">
                    <option value>Selecionar Categoria</option>
                    <option value="Eletrodomésticos">Eletrodomésticos</option>
                    <option value="Nutrição">Nutrição</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Moda">Moda</option>
                    <option value="Beleza e Cuidados Pessoais">
                      Cuidados Pessoais
                    </option>
                    <option value="Livros e Mídia">Livros e Mídia</option>
                    <option value="Casa e Jardim">Casa e Jardim</option>
                    <option value="Esportes e Lazer">Esportes</option>
                    <option value="Automotivo">Automotivo</option>
                    <option value="Brinquedos e Jogos">Brinquedos</option>
                    <option value="Alimentos e Bebidas">Alimentos</option>
                    <option value="Tecnologia">Tecnologia</option>
                  </select>
                </div>

                <div class="selected-items">
                  <div id="selectedItems" class="d-flex row px-3 py-1">
                    <!-- Categorias aparecem aqui -->
                  </div>
                </div>

                <button
                  class="btn btn-secondary prev mr-2 m-1 mt-3"
                  type="button">
                  Anterior
                </button>
                <button class="btn btn-primary next m-1 mt-3" type="button">
                  Próxima
                </button>
              </div>

              <div class="step" id="step3">
                <div class="form-group">
                  <label for="categoriaPagamento">Métodos de Pagamento:</label>
                  <select
                    class="form-control"
                    id="categoriaPagamento"
                    onchange="adicionarOpcaoCarteira()">
                    <option value>Carteira</option>
                    <option value="Vindi">Vindi</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Mercado Pago">Mercado Pago</option>
                    <option value="Pix">Pix</option>
                    <option value="Cartao">Cartão</option>
                    <option value="Boleto">Boleto</option>
                  </select>

                  <div id="opcoesSelecionadas"></div>

                  <label class="mt-2" for="frete">Metodos de Entrega:</label>
                  <div class="btn-group col-12" id="frete">
                    <input type="checkbox" class="btn-check" id="option1" />
                    <label class="btn btn-default rounded-start"
                      for="option1">Correios</label>
                    <input type="checkbox" class="btn-check" id="option2" />
                    <label class="btn btn-default" for="option2">FedEx</label>
                    <input type="checkbox" class="btn-check" id="option3" />
                    <label class="btn btn-default" for="option3">Jadlog</label>
                    <input type="checkbox" class="btn-check" id="option4" />
                    <label class="btn btn-default" for="option4">Privada</label>
                    <input type="checkbox" class="btn-check" id="option5" />
                    <label class="btn btn-default"
                      for="option5">Retirada</label>
                  </div>
                </div>

                <button
                  class="btn btn-secondary prev mr-2 m-1 mt-3"
                  type="button">
                  Anterior
                </button>
                <button class="btn btn-primary next m-1 mt-3" type="button">
                  Próxima
                </button>
              </div>

              <div class="step" id="step4">
                <div class="form-group">
                  <div id="carouselExample" class="carousel slide"
                    data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="template.png" class="d-block w-100"
                          alt="Image 1">
                      </div>
                      <div class="carousel-item">
                        <img src="template.png" class="d-block w-100"
                          alt="Image 2">
                      </div>
                      <div class="carousel-item">
                        <img src="template.png" class="d-block w-100"
                          alt="Image 3">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample"
                      role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon"
                        aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample"
                      role="button" data-slide="next">
                      <span class="carousel-control-next-icon"
                        aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  <button id="select-image"
                    class="btn btn-primary mt-3">Selecionar Tempalte</button>

                    <div class="row">
                      <div class="col-auto">
                        <button
                          class="btn btn-secondary prev mr-2 m-1 mt-3"
                          type="button">
                          Anterior
                        </button>
                        <button class="btn btn-success m-1 mt-3" type="button">
                          <a class="link-href text-light" href="dashboard.html">Finalizar Loja</a>
                        </button>
                      </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <script>
        $(document).ready(function() {
            
            $('#select-image').on('click', function(e) {
                e.preventDefault();
                var activeImage = $('#carouselExample .carousel-item.active img');
                if (activeImage.hasClass('selected')) {
                    activeImage.removeClass('selected');
                } else {
                    activeImage.addClass('selected');
                }
            });
        });
    </script>

      <script>
      $(document).ready(function () {
        var currentStep = 1;
        $(document).on("click", ".next", function () {
          $("#step" + currentStep).removeClass("active");
          currentStep++;
          $("#step" + currentStep).addClass("active");
        });
        $(document).on("click", ".prev", function () {
          $("#step" + currentStep).removeClass("active");
          currentStep--;
          $("#step" + currentStep).addClass("active");
        });


    // Script categorias
    $("#categoriaVenda").change(function () {
      var selectedItem = $(this).val();
      if (selectedItem !== "") {
        $("#selectedItems").append(
          '<p class="bg-secondary col-auto rounded-pill m-1 my-2 px-2 py-1 text-light">' +
          selectedItem +
          '   <i class="bi bi-x remove-icon"></i></p>'
        );
        $(this).val("");
      }
    });


        // Script pagamento
        $("#categoriaPagamento").change(function () {
          var selectedItem = $(this).val();
          if (selectedItem !== "") {
            $("#selectedItems").append(
              '<p class="bg-secondary col-auto rounded-pill m-1 my-2 px-2 py-1 text-light">' +
                selectedItem +
                '   <i class="bi bi-x"></i></p>'
            );
            $(this).val("");
          }
        });
      });

      // script pagamento
      function adicionarOpcaoCarteira() {
        var select = document.getElementById("categoriaPagamento");
        var opcaoSelecionada = select.options[select.selectedIndex].text;

        if (opcaoSelecionada !== "") {
          var card = document.createElement("div");
          card.className = "card-pagamentos";
          card.innerHTML =
            opcaoSelecionada +
            '<span onclick="removerOpcao(this)"> <i class="bi bi-x"></i></span>';

          document.getElementById("opcoesSelecionadas").appendChild(card);
        }
      }

      function removerOpcao(element) {
        var card = element.parentNode;
        card.parentNode.removeChild(card);
      }
    </script>
    </body>
  </html>

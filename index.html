<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Etapas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .step {
      display: none;
    }

    .step.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100 flex-column">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h4>Criaçao de loja</h4>
        </div>
        <div class="card-body">
          <form id="stepForm">

            <div class="step  " id="step1">
              <h3 class="text-center">Perfil Pessoal</h3>
              <div class="row m-auto">
                <div class="col-6">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-6">
                  <label class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label mt-2">Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>

              <div class="row m-auto">
                <div class="col-6">
                  <label class="form-label mt-2">Senha</label>
                  <input type="text" class="form-control" placeholder="senha">
                  <div class="form-text mt-1">Sua senha deve conter 8-20 caracteres.</div>
                </div>
                <div class="col-6">
                  <label class="form-label mt-2">Confirmar Senha</label>
                  <input type="text" class="form-control" placeholder="Confirmar Senha">
                </div>
              </div>

              <div class="form-check ml-3 mt-3">
                <input type="checkbox" class="form-check-input" id="check" checked />
                <label class="form-check-label" for="check">Mantenha-me conectado</label>
              </div>

              <button class="btn btn-primary next ml-3 mt-2 mb-2" type="button">Próxima</button>
            </div>


            <div class="step active" id="step2">
              <h3 class="text-center">Criaçao de Perfil de loja</h3>
              <select class="form-select">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

          <div class="form-group mt-5">
            <label for="categorySelect">Selecionar Categoria:</label>
            <select class="form-control" id="categorySelect">
              <option value="">Selecionar Categoria</option>
              <option value="Eletrodomésticos">Eletrodomésticos</option>
              <option value="Nutrição">Nutrição</option>
              <option value="Eletrônicos">Eletrônicos</option>
              <option value="Moda">Moda</option>
              <option value="Beleza e Cuidados Pessoais">Cuidados Pessoais</option>
              <option value="Livros e Mídia">Livros e Mídia</option>
              <option value="Casa e Jardim">Casa e Jardim</option>
              <option value="Esportes e Lazer">Esportes e Lazer</option>
              <option value="Automotivo">Automotivo</option>
              <option value="Brinquedos e Jogos">Brinquedos</option>
              <option value="Alimentos e Bebidas">Alimentos</option>
              <option value="Tecnologia">Tecnologia</option>
            </select>
          </div>

          <div class="selected-items">
            <p>Categorias:</p>
            <div id="selectedItems" class="d-flex"></div>
          </div>


              <div class="row mt-5">
                <div class="col">
                  <input class="form-control m-2" type="file">
                </div>
                <div class="col-auto">
                  <button class="btn btn-success m-2">Enviar</button>
                </div>
              </div>

              <div class="row">
                <button class="btn btn-secondary prev mr-2" type="button">Anterior</button>
                <button class="btn btn-primary next" type="button">Próxima</button>
              </div>
            </div>


            <div class="step" id="step3">
              <h3 class="text-center">Criaçao de Perfil de loja</h3>
              <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
              </div>
              <button class="btn btn-secondary prev mr-2" type="button">Anterior</button>
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>


    $(document).ready(function () {
      var currentStep = 1;
      $('.next').click(function () {
        $('#step' + currentStep).removeClass('active');
        currentStep++;
        $('#step' + currentStep).addClass('active');
      });
      $('.prev').click(function () {
        $('#step' + currentStep).removeClass('active');
        currentStep--;
        $('#step' + currentStep).addClass('active');
      });




      $('#categorySelect').change(function () {
        var selectedItem = $(this).val();
        if (selectedItem !== "") {
          $('#selectedItems').append('<p class="bg-secondary rounded-pill p-1 m-1 text-light">' + selectedItem + '<i class="bi bi-x"></i></p>');
          $(this).val(""); 
        }
      });

    });
  </script>

</body>

</html>
